// Merges the configuration on the given path with the other configurations.
// This configuration is processed always.
merge = "/home/me/.kalisko/special.cfg"

some = {
	profile = {
		// List of file paths to configuration files to merge into.
		// This list is processed only if the profile is set to 'some/profile'.
		merge = ("/home/me/.kalisko/foo.cfg", "/home/me/.kalisko/bar.cfg")
	}
}