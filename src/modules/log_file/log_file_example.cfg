kalisko = {
	// 'logfiles' contains a list of associative arrays.
	logfiles = (
		{
			// The path to the file to write into
			filepath = "/home/user/kaliskoDebug",
			
			// The lowest log level to write into the file.
			// Log level order:
			//	debug (lowest) < info < warning < error (highest)
			//
			// all log levels will be written to the file
			logtype = debug
		},
		{
			filepath = "/home/user/kaliskoInfo",
			// info, warning and error log levels will be written into the file
			logtype = info
		},
		{
			filepath = "/home/user/kaliskoWarning",
			// warning and error log levels will be written into the file
			logtype = warning
		},
		{
			filepath = "/home/user/kaliskoError",
			// only the error log levels will be written into the file
			logtype = error
		}
	)
}